<body class="mat-app-background">
  <app-header></app-header>
  <br>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let article of articles">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ article.title }}
        </mat-panel-title>
        <mat-panel-description>
            {{ article.authors }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      {{ article.publishedAt }}
    </mat-expansion-panel>
  </mat-accordion>
  <br>
</body>
