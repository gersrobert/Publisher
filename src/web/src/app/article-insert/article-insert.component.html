<div>
  <span class="error-message" *ngIf="insertArticleError">Could not insert article.</span>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>{{'title' | translate}}</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>{{'categories' | translate}}</mat-label>
      <input matInput formControlName="categories">
    </mat-form-field>
    <br>
    <mat-form-field class="article-content">
      <mat-label>{{'content' | translate}}</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="5"
                cdkAutosizeMaxRows="30"
                formControlName="content"></textarea>
    </mat-form-field>

    <div>
      <button mat-button type="submit" class="submit-button">
        {{'publish' | translate}}
      </button>
    </div>
  </form>
</div>
