<mat-card>
  <mat-card-content>
    <div>
      <span class="leftPart">Name :</span>
      <span class="rightPart">{{appUser.firstName}} {{appUser.lastName}}</span>
    </div>
    <div>
      <span class="leftPart">Registered :</span>
      <span class="rightPart">{{appUser.publishedAt | date:'mediumDate'}}</span>
    </div>
  </mat-card-content>
</mat-card>
