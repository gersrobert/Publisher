<mat-list>
  <mat-list-item *ngIf="showMenu">
    <button mat-stroked-button color="basic" [routerLink]="['/home/collectionList']">
      <span>{{'collections' | translate}}</span>
    </button>
  </mat-list-item>
  <mat-list-item *ngIf="showMenu">
    <button mat-stroked-button color="basic" [routerLink]="['/home/topPublishers']">
      <span>{{'topPublishers' | translate}}</span>
    </button>
  </mat-list-item>
  <mat-list-item *ngIf="isWriter && showMenu">
    <button mat-stroked-button color="basic" [routerLink]="['/home/insertArticle']">
      <span>{{'insertArticle' | translate}}</span>
    </button>
  </mat-list-item>
  <mat-list-item *ngIf="showMenu">
    <button mat-stroked-button color="basic" [routerLink]="['/home/login']" (click)="logout()">
      <span>{{'logout' | translate}}</span>
    </button>
  </mat-list-item>
  <mat-list-item>
    <button mat-stroked-button color="basic" [mat-menu-trigger-for]="langMenu">
      <span>{{currentLanguage.label}}</span>
      <mat-icon class="language-dropdown">arrow_drop_down</mat-icon>
    </button>
    <mat-menu #langMenu="matMenu" xPosition="after" yPosition="below">
      <div *ngFor="let lang of languages">
        <button mat-button (click)="setLanguage(lang)" class="language-menu">
          <span>{{lang.label}}</span>
        </button>
      </div>
    </mat-menu>
  </mat-list-item>
</mat-list>
